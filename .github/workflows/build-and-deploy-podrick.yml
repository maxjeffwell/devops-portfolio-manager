name: Build and Deploy PodRick

on:
  push:
    branches: [ "main" ]
    paths:
      - 'api/**'
      - 'dashboard/**'
      - 'k8s/**'
      - '.github/workflows/build-and-deploy-podrick.yml'
  workflow_dispatch:

jobs:
  build-and-push:
    name: Build Docker Images
    runs-on: ubuntu-latest
    outputs:
      image-tag: ${{ github.sha }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Install Doppler CLI
        uses: dopplerhq/cli-action@v3

      - name: Get DockerHub credentials from Doppler
        id: dockerhub
        env:
          DOPPLER_TOKEN: ${{ secrets.DOPPLER_TOKEN }}
        run: |
          echo "username=$(doppler secrets get DOCKERHUB_USERNAME --plain)" >> $GITHUB_OUTPUT
          echo "password=$(doppler secrets get DOCKERHUB_PASSWORD --plain)" >> $GITHUB_OUTPUT

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ steps.dockerhub.outputs.username }}
          password: ${{ steps.dockerhub.outputs.password }}

      - name: Build and push backend image
        uses: docker/build-push-action@v5
        with:
          context: ./api
          push: true
          tags: |
            maxjeffwell/devops-portfolio-api:latest
            maxjeffwell/devops-portfolio-api:${{ github.sha }}
          cache-from: type=registry,ref=maxjeffwell/devops-portfolio-api:buildcache
          cache-to: type=registry,ref=maxjeffwell/devops-portfolio-api:buildcache,mode=max

      - name: Build and push frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./dashboard
          push: true
          build-args: |
            VITE_API_URL=/devops-api
          tags: |
            maxjeffwell/devops-portfolio-dashboard:latest
            maxjeffwell/devops-portfolio-dashboard:${{ github.sha }}
          cache-from: type=registry,ref=maxjeffwell/devops-portfolio-dashboard:buildcache
          cache-to: type=registry,ref=maxjeffwell/devops-portfolio-dashboard:buildcache,mode=max

