name: Build and Deploy Code Talk

on:
  push:
    branches: [ main ]
    paths:
      - 'helm-charts/code-talk/**'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'production'
        type: choice
        options:
          - development
          - staging
          - production
      version:
        description: 'Version tag (leave empty for latest)'
        required: false
        type: string

permissions:
  contents: write
  packages: write

env:
  REGISTRY: docker.io
  IMAGE_NAME_SERVER: maxjeffwell/code-talk-graphql-server
  IMAGE_NAME_CLIENT: maxjeffwell/code-talk-graphql-client

jobs:
  lint-and-validate:
    name: Lint Helm Charts
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Helm
        uses: azure/setup-helm@v3
        with:
          version: 'v3.12.0'

      - name: Update Helm dependencies
        run: |
          cd helm-charts/code-talk
          helm dependency update

      - name: Lint Helm charts
        run: |
          helm lint helm-charts/code-talk
          helm template code-talk helm-charts/code-talk --debug

  build-and-push-images:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: lint-and-validate
    outputs:
      image-tag: ${{ steps.meta.outputs.tag }}
    steps:
      - name: Checkout server repository
        uses: actions/checkout@v4
        with:
          repository: maxjeffwell/code-talk-graphql-server
          ref: master
          path: server-source

      - name: Checkout client repository
        uses: actions/checkout@v4
        with:
          repository: maxjeffwell/code-talk-graphql-client
          ref: master
          path: client-source

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        run: |
          if [ -n "${{ github.event.inputs.version }}" ]; then
            TAG="${{ github.event.inputs.version }}"
          else
            TAG="$(date +%Y%m%d-%H%M%S)-${GITHUB_SHA::7}"
          fi
          echo "tag=${TAG}" >> $GITHUB_OUTPUT
          echo "Building with tag: ${TAG}"

      - name: Build and push server image
        uses: docker/build-push-action@v5
        with:
          context: ./server-source
          target: production
          push: true
          tags: |
            ${{ env.IMAGE_NAME_SERVER }}:${{ steps.meta.outputs.tag }}
            ${{ env.IMAGE_NAME_SERVER }}:latest
          cache-from: type=registry,ref=${{ env.IMAGE_NAME_SERVER }}:buildcache
          cache-to: type=registry,ref=${{ env.IMAGE_NAME_SERVER }}:buildcache,mode=max

      - name: Build and push client image
        uses: docker/build-push-action@v5
        with:
          context: ./client-source
          target: production
          push: true
          tags: |
            ${{ env.IMAGE_NAME_CLIENT }}:${{ steps.meta.outputs.tag }}
            ${{ env.IMAGE_NAME_CLIENT }}:latest
          cache-from: type=registry,ref=${{ env.IMAGE_NAME_CLIENT }}:buildcache
          cache-to: type=registry,ref=${{ env.IMAGE_NAME_CLIENT }}:buildcache,mode=max

  update-gitops-manifest:
    name: Update GitOps Manifest
    runs-on: ubuntu-latest
    needs: build-and-push-images
    # Prevent race conditions - only one gitops update at a time
    concurrency:
      group: gitops-update
      cancel-in-progress: false
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Commit and push changes with retry
        env:
          IMAGE_TAG: ${{ needs.build-and-push-images.outputs.image-tag }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          echo "Updating Code Talk image tags to: ${IMAGE_TAG}"

          # Retry logic for race conditions
          MAX_RETRIES=5
          RETRY_COUNT=0

          while [ $RETRY_COUNT -lt $MAX_RETRIES ]; do
            # Pull latest changes
            git fetch origin main
            git reset --hard origin/main

            # Apply our change
            sed -i "s|tag: .*|tag: ${IMAGE_TAG}|" helm-charts/code-talk/values.yaml

            # Show the changes
            git diff helm-charts/code-talk/values.yaml

            # Check if there are actual changes
            if git diff --quiet helm-charts/code-talk/values.yaml; then
              echo "✅ No changes needed - tag already set to ${IMAGE_TAG}"
              exit 0
            fi

            git add helm-charts/code-talk/values.yaml
            git commit -m "Update Code Talk image tags to ${IMAGE_TAG}"

            if git push origin main; then
              echo "✅ GitOps manifest updated. ArgoCD will automatically deploy the changes."
              exit 0
            fi

            RETRY_COUNT=$((RETRY_COUNT + 1))
            echo "⚠️ Push failed (attempt $RETRY_COUNT/$MAX_RETRIES), retrying in $((RETRY_COUNT * 2)) seconds..."
            sleep $((RETRY_COUNT * 2))
          done

          echo "❌ Failed to push after $MAX_RETRIES attempts"
          exit 1

  notify:
    name: Notify Status
    runs-on: ubuntu-latest
    needs: [build-and-push-images, update-gitops-manifest]
    if: always()
    steps:
      - name: Success
        if: needs.update-gitops-manifest.result == 'success'
        run: |
          echo "✅ Code Talk images built and GitOps manifest updated successfully!"
          echo "Image tag: ${{ needs.build-and-push-images.outputs.image-tag }}"
          echo "ArgoCD will automatically deploy the changes to your cluster."

      - name: Failed
        if: needs.update-gitops-manifest.result == 'failure'
        run: |
          echo "❌ Code Talk workflow failed!"
          exit 1
