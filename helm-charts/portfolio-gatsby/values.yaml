replicaCount: 2

strategy:
  type: RollingUpdate
  rollingUpdate:
    maxUnavailable: 0
    maxSurge: 1

image:
  client:
    repository: maxjeffwell/portfolio-gatsby
    tag: 20260301-060254-8522214
    pullPolicy: IfNotPresent

service:
  client:
    type: NodePort
    port: 80
    targetPort: 80
    nodePort: 30012

resources:
  client:
    limits:
      cpu: 100m
      memory: 128Mi
    requests:
      cpu: 10m
      memory: 64Mi

readinessProbe:
  tcpSocket:
    port: 80
  initialDelaySeconds: 2
  periodSeconds: 5

autoscaling:
  enabled: false

env:
  client: []

serviceAccount:
  create: false

podSecurityContext: {}

securityContext: {}

ingress:
  enabled: true
  host: el-jefe.me
  wwwRedirect: true
