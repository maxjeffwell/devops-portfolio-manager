apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: portfolio-orchestration-ingress
  namespace: default
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
    traefik.ingress.kubernetes.io/router.tls: "true"
    traefik.ingress.kubernetes.io/router.priority: "100"
spec:
  ingressClassName: traefik
  tls:
  - hosts:
    - pop-portfolio.el-jefe.me
    secretName: pop-portfolio-tls
  rules:
  - host: pop-portfolio.el-jefe.me
    http:
      paths:
      # 1. Dashboard (Lower Priority / Default)
      - path: /
        pathType: Prefix
        backend:
          service:
            name: portfolio-dashboard
            port:
              number: 80
      
      # 2. Legacy /portfolio path
      - path: /portfolio
        pathType: Prefix
        backend:
          service:
            name: portfolio-dashboard
            port:
              number: 80

---
# Direct API routes with higher priority to handle /api/* requests from the frontend
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: portfolio-orchestration-api-ingress
  namespace: default
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
    traefik.ingress.kubernetes.io/router.tls: "true"
    traefik.ingress.kubernetes.io/router.priority: "200"
spec:
  ingressClassName: traefik
  tls:
  - hosts:
    - pop-portfolio.el-jefe.me
    secretName: pop-portfolio-tls
  rules:
  - host: pop-portfolio.el-jefe.me
    http:
      paths:
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: portfolio-api
            port:
              number: 5000
      - path: /portfolio/api
        pathType: Prefix
        backend:
          service:
            name: portfolio-api
            port:
              number: 5000