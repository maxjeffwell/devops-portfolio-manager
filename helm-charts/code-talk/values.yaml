replicaCount: 1

# Use Recreate strategy to avoid resource pressure during deploys
strategy:
  type: Recreate

image:
  server:
    repository: maxjeffwell/code-talk-graphql-server
    tag: 20260118-025920-4958a91
    pullPolicy: Always
  client:
    repository: maxjeffwell/code-talk-graphql-client
    tag: 20260118-025920-4958a91
    pullPolicy: Always
service:
  server:
    type: ClusterIP
    port: 8000
    targetPort: 8000
    nodePort: 30005
  client:
    type: NodePort
    port: 80
    targetPort: 5000
    nodePort: 30006
resources:
  server:
    limits:
      cpu: 500m
      memory: 512Mi
    requests:
      cpu: 100m
      memory: 256Mi
  client:
    limits:
      cpu: 200m
      memory: 256Mi
    requests:
      cpu: 50m
      memory: 128Mi
autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 2
  targetCPUUtilizationPercentage: 80
env:
  server:
    - name: NODE_ENV
      value: "production"
    - name: PORT
      value: "8000"
    - name: DATABASE_URL
      valueFrom:
        secretKeyRef:
          name: code-talk-secret
          key: DATABASE_URL
    - name: JWT_SECRET
      valueFrom:
        secretKeyRef:
          name: code-talk-secret
          key: JWT_SECRET
    - name: REDIS_URL
      valueFrom:
        secretKeyRef:
          name: code-talk-secret
          key: REDIS_URL
    - name: ALLOWED_ORIGINS
      value: "http://localhost:3000,http://localhost:80"
    - name: AI_GATEWAY_URL
      value: "http://shared-ai-gateway:8002"
  client:
    - name: REACT_APP_GRAPHQL_HTTP_URI
      value: "http://code-talk-server:8000/graphql"
    - name: REACT_APP_GRAPHQL_WS_URI
      value: "ws://code-talk-server:8000/graphql"
serviceAccount:
  create: false
podSecurityContext:
  fsGroup: 2000
securityContext:
  capabilities:
    drop:
    - ALL
  readOnlyRootFilesystem: false
  runAsNonRoot: false
  runAsUser: 1001
# Health probes disabled - GraphQL server doesn't have /health endpoint
# TODO: Add health endpoint to server or use GraphQL introspection query
# livenessProbe:
