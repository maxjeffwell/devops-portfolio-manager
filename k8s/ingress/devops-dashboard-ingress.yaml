apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: devops-dashboard-ingress
  namespace: default
spec:
  ingressClassName: nginx
  rules:
  - host: podrick.el-jefe.me
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: devops-portfolio-dashboard
            port:
              number: 80
