apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: portfolio-orchestration-ingress
  namespace: default
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
    traefik.ingress.kubernetes.io/router.tls: "true"
spec:
  ingressClassName: traefik
  tls:
  - hosts:
    - pop-portfolio.el-jefe.me
    secretName: pop-portfolio-tls
  rules:
  - host: pop-portfolio.el-jefe.me
    http:
      paths:
      # 1. API Routes (Direct /api/* access)
      # These match specific API endpoints used by the frontend
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: portfolio-api
            port:
              number: 5000
              
      # 2. Legacy /portfolio/api route (if needed)
      # Strips /portfolio prefix before forwarding to API
      # Note: Requires Middleware "portfolio-api-stripprefix" to be defined in cluster
      # If you deleted the old ingress file, ensure the Middleware resource is still applied.
      - path: /portfolio/api
        pathType: Prefix
        backend:
          service:
            name: portfolio-api
            port:
              number: 5000
              
      # 3. Root App Serving
      # Routes root / to dashboard
      - path: /
        pathType: Prefix
        backend:
          service:
            name: portfolio-dashboard
            port:
              number: 80

      # 4. Legacy /portfolio App Serving (optional, for backward compat)
      - path: /portfolio
        pathType: Prefix
        backend:
          service:
            name: portfolio-dashboard
            port:
              number: 80
