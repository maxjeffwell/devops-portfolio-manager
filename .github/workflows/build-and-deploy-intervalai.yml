name: Build and Deploy IntervalAI

on:
  push:
    branches: [ main ]
    paths:
      - 'helm-charts/intervalai/**'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'production'
        type: choice
        options:
          - development
          - staging
          - production
      version:
        description: 'Version tag (leave empty for latest)'
        required: false
        type: string

permissions:
  contents: write
  packages: write

jobs:
  build-deploy:
    permissions:
      contents: write
      packages: write
    uses: ./.github/workflows/reusable-build-deploy.yml
    with:
      app-name: intervalai
      app-display-name: IntervalAI
      helm-chart-path: helm-charts/intervalai
      source-repo: maxjeffwell/spaced-repetition-capstone-Docker
      source-repo-ref: main
      image-name-backend: maxjeffwell/spaced-repetition-capstone-server
      image-name-frontend: maxjeffwell/spaced-repetition-capstone-client
      backend-context: ./source/spaced-repetition-capstone-server
      frontend-context: ./source/spaced-repetition-capstone-client
      build-target: production
      checkout-submodules: true
      version: ${{ inputs.version || '' }}
    secrets:
      DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
      DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
