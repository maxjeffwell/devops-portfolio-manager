apiVersion: apps/v1
kind: Deployment
metadata:
  name: devops-portfolio-dashboard
  namespace: default
  labels:
    app: devops-portfolio-dashboard
    component: frontend
spec:
  replicas: 2
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: devops-portfolio-dashboard
  template:
    metadata:
      labels:
        app: devops-portfolio-dashboard
        component: frontend
      annotations:
        kubectl.kubernetes.io/restartedAt: "2024-12-09T00:35:00Z"
    spec:
      containers:
      - name: dashboard
        # Use versioned tags for reproducible deployments
        # Update this tag when deploying new versions
        image: ghcr.io/maxjeffwell/devops-portfolio-dashboard:20260119-020131-5f6ac86
        imagePullPolicy: Always
        ports:
        - containerPort: 80
          protocol: TCP
        resources:
          requests:
            memory: "128Mi"
            cpu: "50m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: devops-portfolio-dashboard
  namespace: default
  labels:
    app: devops-portfolio-dashboard
spec:
  type: ClusterIP
  selector:
    app: devops-portfolio-dashboard
  ports:
  - protocol: TCP
    port: 80
    targetPort: 80
