# Network policy for DevOps Portfolio API
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: devops-portfolio-api
  namespace: default
spec:
  podSelector:
    matchLabels:
      app: devops-portfolio-api
  policyTypes:
    - Ingress
    - Egress
  ingress:
    # Allow traffic from dashboard
    - from:
        - podSelector:
            matchLabels:
              app: devops-portfolio-dashboard
      ports:
        - protocol: TCP
          port: 5001
    # Allow traffic from ingress controller
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: ingress-nginx
      ports:
        - protocol: TCP
          port: 5001
    # Allow NodePort access (external traffic)
    - ports:
        - protocol: TCP
          port: 5001
  egress:
    # Allow outbound to Prometheus
    - to:
        - podSelector:
            matchLabels:
              app: prometheus
      ports:
        - protocol: TCP
          port: 9090
    # Allow outbound to ArgoCD
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: argocd
      ports:
        - protocol: TCP
          port: 443
    # Allow HTTPS outbound (GitHub API, etc.)
    - ports:
        - protocol: TCP
          port: 443
        - protocol: TCP
          port: 80
