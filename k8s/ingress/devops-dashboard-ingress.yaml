apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: devops-dashboard-ingress
  namespace: default
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: web
spec:
  rules:
  - http:
      paths:
      - path: /devops
        pathType: Prefix
        backend:
          service:
            name: devops-dashboard
            port:
              number: 80
