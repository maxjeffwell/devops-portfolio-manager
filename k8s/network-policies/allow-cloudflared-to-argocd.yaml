apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-cloudflared-to-argocd
  namespace: default
spec:
  podSelector:
    matchLabels:
      app: cloudflared-ai-gateway
  policyTypes:
  - Egress
  egress:
  - to:
    - namespaceSelector:
        matchLabels:
          kubernetes.io/metadata.name: argocd
    ports:
    - protocol: TCP
      port: 443
    - protocol: TCP
      port: 8080
