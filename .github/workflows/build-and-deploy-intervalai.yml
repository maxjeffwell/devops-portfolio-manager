name: Build and Deploy IntervalAI

on:
  push:
    branches: [ main ]
    paths:
      - 'helm-charts/intervalai/**'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'production'
        type: choice
        options:
          - development
          - staging
          - production
      version:
        description: 'Version tag (leave empty for latest)'
        required: false
        type: string

env:
  REGISTRY: docker.io
  IMAGE_NAME_SERVER: maxjeffwell/spaced-repetition-capstone-server
  IMAGE_NAME_CLIENT: maxjeffwell/spaced-repetition-capstone-client

jobs:
  lint-and-validate:
    name: Lint Helm Charts
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Helm
        uses: azure/setup-helm@v3
        with:
          version: 'v3.12.0'

      - name: Lint Helm charts
        run: |
          helm lint helm-charts/intervalai
          helm template intervalai helm-charts/intervalai --debug

  build-and-push-images:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: lint-and-validate
    outputs:
      image-tag: ${{ steps.meta.outputs.tags }}
    steps:
      - name: Checkout IntervalAI repository
        uses: actions/checkout@v4
        with:
          repository: maxjeffwell/spaced-repetition-capstone-Docker
          path: intervalai-source
          submodules: recursive

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        run: |
          if [ -n "${{ github.event.inputs.version }}" ]; then
            TAG="${{ github.event.inputs.version }}"
          else
            TAG="$(date +%Y%m%d-%H%M%S)-${GITHUB_SHA::7}"
          fi
          echo "tag=${TAG}" >> $GITHUB_OUTPUT
          echo "Building with tag: ${TAG}"

      - name: Build and push server image
        uses: docker/build-push-action@v5
        with:
          context: ./intervalai-source/spaced-repetition-capstone-server
          push: true
          tags: |
            ${{ env.IMAGE_NAME_SERVER }}:${{ steps.meta.outputs.tag }}
            ${{ env.IMAGE_NAME_SERVER }}:latest
          cache-from: type=registry,ref=${{ env.IMAGE_NAME_SERVER }}:buildcache
          cache-to: type=registry,ref=${{ env.IMAGE_NAME_SERVER }}:buildcache,mode=max

      - name: Build and push client image
        uses: docker/build-push-action@v5
        with:
          context: ./intervalai-source/spaced-repetition-capstone-client
          push: true
          tags: |
            ${{ env.IMAGE_NAME_CLIENT }}:${{ steps.meta.outputs.tag }}
            ${{ env.IMAGE_NAME_CLIENT }}:latest
          cache-from: type=registry,ref=${{ env.IMAGE_NAME_CLIENT }}:buildcache
          cache-to: type=registry,ref=${{ env.IMAGE_NAME_CLIENT }}:buildcache,mode=max

  deploy-to-kubernetes:
    name: Deploy to Kubernetes
    runs-on: ubuntu-latest
    needs: build-and-push-images
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'v1.28.0'

      - name: Set up Helm
        uses: azure/setup-helm@v3
        with:
          version: 'v3.12.0'

      - name: Configure kubectl
        env:
          KUBECONFIG_DATA: ${{ secrets.KUBECONFIG }}
        run: |
          mkdir -p $HOME/.kube
          echo "$KUBECONFIG_DATA" | base64 -d > $HOME/.kube/config
          chmod 600 $HOME/.kube/config

      - name: Deploy with Helm
        run: |
          ENVIRONMENT="${{ github.event.inputs.environment || 'production' }}"
          IMAGE_TAG="${{ needs.build-and-push-images.outputs.image-tag }}"

          echo "Deploying IntervalAI to ${ENVIRONMENT} with tag ${IMAGE_TAG}"

          helm upgrade --install intervalai ./helm-charts/intervalai \
            --namespace default \
            --create-namespace \
            --set image.server.tag="${IMAGE_TAG}" \
            --set image.client.tag="${IMAGE_TAG}" \
            --values config/environments/${ENVIRONMENT}.yaml \
            --wait \
            --timeout 5m \
            --atomic

      - name: Verify deployment
        run: |
          echo "Waiting for pods to be ready..."
          kubectl wait --for=condition=ready pod \
            -l app=intervalai-server \
            -n default \
            --timeout=300s

          echo "Deployment successful!"
          kubectl get pods -n default -l app=intervalai-server
          kubectl get pods -n default -l app=intervalai-client

      - name: Run smoke tests
        run: |
          echo "Running post-deployment smoke tests..."
          SERVER_POD=$(kubectl get pods -n default -l app=intervalai-server -o jsonpath='{.items[0].metadata.name}')

          # Test server health endpoint
          kubectl exec -n default ${SERVER_POD} -- curl -f http://localhost:8080/api || exit 1

          echo "Smoke tests passed!"

  notify:
    name: Notify Deployment Status
    runs-on: ubuntu-latest
    needs: [build-and-push-images, deploy-to-kubernetes]
    if: always()
    steps:
      - name: Deployment Success
        if: needs.deploy-to-kubernetes.result == 'success'
        run: |
          echo "✅ IntervalAI deployed successfully!"
          echo "Image tag: ${{ needs.build-and-push-images.outputs.image-tag }}"
          echo "Environment: ${{ github.event.inputs.environment || 'production' }}"

      - name: Deployment Failed
        if: needs.deploy-to-kubernetes.result == 'failure'
        run: |
          echo "❌ IntervalAI deployment failed!"
          exit 1
