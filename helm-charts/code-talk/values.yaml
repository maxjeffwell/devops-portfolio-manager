replicaCount: 1

# Use Recreate strategy to avoid resource pressure during deploys
strategy:
  type: Recreate

# Grace period for pod termination - allows WebSocket connections to close gracefully
# Must be >= SHUTDOWN_TIMEOUT in the application code (30s)
terminationGracePeriodSeconds: 35

image:
  server:
    repository: maxjeffwell/code-talk-graphql-server
    tag: 20260203-032834-6e6fc66
    pullPolicy: Always
  client:
    repository: maxjeffwell/code-talk-graphql-client
    tag: 20260203-032834-6e6fc66
    pullPolicy: Always
service:
  server:
    type: ClusterIP
    port: 8000
    targetPort: 8000
    nodePort: 30005
    # Session affinity for WebSocket connections
    sessionAffinity: ClientIP
    sessionAffinityConfig:
      clientIP:
        timeoutSeconds: 3600  # 1 hour - WebSocket connections can be long-lived
  client:
    type: NodePort
    port: 80
    targetPort: 5000
    nodePort: 30006
resources:
  server:
    limits:
      cpu: 500m
      memory: 512Mi
    requests:
      cpu: 100m
      memory: 256Mi
  client:
    limits:
      cpu: 200m
      memory: 256Mi
    requests:
      cpu: 50m
      memory: 128Mi
autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 2
  targetCPUUtilizationPercentage: 80
env:
  server:
    - name: NODE_ENV
      value: "production"
    - name: PORT
      value: "8000"
    - name: DATABASE_URL
      valueFrom:
        secretKeyRef:
          name: code-talk-secret
          key: DATABASE_URL
    - name: JWT_SECRET
      valueFrom:
        secretKeyRef:
          name: code-talk-secret
          key: JWT_SECRET
    - name: JWT_REFRESH_SECRET
      valueFrom:
        secretKeyRef:
          name: code-talk-secret
          key: JWT_REFRESH_SECRET
    - name: REDIS_URL
      valueFrom:
        secretKeyRef:
          name: code-talk-secret
          key: REDIS_URL
    - name: UPSTASH_REDIS_REST_URL
      valueFrom:
        secretKeyRef:
          name: code-talk-secret
          key: UPSTASH_REDIS_REST_URL
          optional: true
    - name: UPSTASH_REDIS_REST_TOKEN
      valueFrom:
        secretKeyRef:
          name: code-talk-secret
          key: UPSTASH_REDIS_REST_TOKEN
          optional: true
    - name: ALLOWED_ORIGINS
      value: "https://code-talk-k8s.el-jefe.me"
    - name: AI_GATEWAY_URL
      value: "http://shared-ai-gateway:8002"
    # Cloudflare Cache Configuration
    - name: CLOUDFLARE_API_TOKEN
      valueFrom:
        secretKeyRef:
          name: cloudflare-secrets
          key: api-token
    - name: CLOUDFLARE_ZONE_ID
      valueFrom:
        secretKeyRef:
          name: cloudflare-secrets
          key: zone-id
    - name: PUBLIC_URL
      value: "https://code-talk-k8s.el-jefe.me"
  client:
    - name: REACT_APP_GRAPHQL_HTTP_URI
      value: "http://code-talk-server:8000/graphql"
    - name: REACT_APP_GRAPHQL_WS_URI
      value: "ws://code-talk-server:8000/graphql"
serviceAccount:
  create: false
podSecurityContext:
  fsGroup: 2000
securityContext:
  capabilities:
    drop:
    - ALL
  readOnlyRootFilesystem: false
  runAsNonRoot: false
  runAsUser: 1001
# Health probes for the server component
livenessProbeServer:
  httpGet:
    path: /health
    port: 8000
  initialDelaySeconds: 30
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 3
readinessProbeServer:
  httpGet:
    path: /health
    port: 8000
  initialDelaySeconds: 10
  periodSeconds: 5
  timeoutSeconds: 3
  failureThreshold: 3

# Pod anti-affinity to spread replicas across nodes
# This improves availability when scaling horizontally
affinity:
  podAntiAffinity:
    preferredDuringSchedulingIgnoredDuringExecution:
      - weight: 100
        podAffinityTerm:
          labelSelector:
            matchExpressions:
              - key: app
                operator: In
                values:
                  - code-talk-server
          topologyKey: kubernetes.io/hostname

# Ingress Configuration
ingress:
  enabled: true
  host: code-talk-k8s.el-jefe.me
  serverPaths:
    - /graphql
    - /api
    - /socket.io

# Cloud Database Configuration
# Secret is manually managed outside of Helm chart
# Create with: kubectl create secret generic code-talk-secret \
#   --from-literal=DATABASE_URL=<url> \
#   --from-literal=JWT_SECRET=<secret> \
#   --from-literal=REDIS_URL=<url>
