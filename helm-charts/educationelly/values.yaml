replicaCount: 2
image:
  api:
    repository: maxjeffwell/educationelly-api
    tag: 20251203-124659-e1fc66b
    pullPolicy: Always
  client:
    repository: maxjeffwell/educationelly-client
    tag: 20251203-124659-e1fc66b
    pullPolicy: Always
service:
  api:
    type: ClusterIP
    port: 8080
    targetPort: 8080
    nodePort: 30007
  client:
    type: NodePort
    port: 80
    targetPort: 3000
    nodePort: 30008
resources:
  api:
    limits:
      cpu: 500m
      memory: 512Mi
    requests:
      cpu: 100m
      memory: 256Mi
  client:
    limits:
      cpu: 200m
      memory: 256Mi
    requests:
      cpu: 50m
      memory: 128Mi
autoscaling:
  enabled: true
  minReplicas: 2
  maxReplicas: 10
  targetCPUUtilizationPercentage: 80
env:
  api:
    - name: NODE_ENV
      value: "production"
    - name: PORT
      value: "8080"
    - name: MONGODB_URI
      valueFrom:
        secretKeyRef:
          name: educationelly-secret
          key: MONGODB_URI
    - name: JWT_SECRET
      valueFrom:
        secretKeyRef:
          name: educationelly-secret
          key: JWT_SECRET
    # MongoDB Connection Pool Configuration
    - name: MONGODB_POOL_MIN_SIZE
      value: "10"
    - name: MONGODB_POOL_MAX_SIZE
      value: "50"
    - name: MONGODB_MAX_IDLE_TIME_MS
      value: "30000"
    - name: MONGODB_WAIT_QUEUE_TIMEOUT_MS
      value: "5000"
    - name: MONGODB_SERVER_SELECTION_TIMEOUT_MS
      value: "5000"
  client:
    - name: REACT_APP_API_URL
      value: "http://educationelly-api:8080"
serviceAccount:
  create: true
podSecurityContext:
  fsGroup: 2000
securityContext:
  capabilities:
    drop:
    - ALL
  readOnlyRootFilesystem: false
  runAsNonRoot: true
  runAsUser: 1001
# Health probes disabled - API server doesn't have /health endpoint
