{{- if .Values.mongodb.backup.enabled }}
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: mongodb-backup-b2-credentials
  labels:
    app: mongodb-backup
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: doppler-secret-store
  target:
    name: {{ .Values.mongodb.backup.b2SecretName }}
    creationPolicy: Owner
  data:
  - secretKey: aws_access_key_id
    remoteRef:
      key: BACKBLAZE_ACCESS_KEY_ID
  - secretKey: aws_secret_access_key
    remoteRef:
      key: BACKBLAZE_SECRET_ACCESS_KEY
{{- end }}
