apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: vertex-platform
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://github.com/maxjeffwell/microservices-platform.git
    targetRevision: main
    path: k8s/services
  destination:
    server: https://kubernetes.default.svc
    namespace: vertex-platform
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
