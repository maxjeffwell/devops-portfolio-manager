sync:
  interval: 60s  # Poll interval for checking repository changes
  branch: main
  autoRollback: true  # Automatically rollback failed deployments
  dryRun: false  # Set to true to test without applying changes

git:
  repository: https://github.com/maxjeffwell/devops-portfolio-manager.git
  chartsPath: helm-charts

kubernetes:
  inCluster: true  # Use in-cluster config when running in K8s
  namespace: default

applications:
  - name: bookmarked
    enabled: true
    path: helm-charts/bookmarked
    namespace: default
    valueFiles:
      - values.yaml
    autoSync: true

  - name: code-talk
    enabled: true
    path: helm-charts/code-talk
    namespace: default
    valueFiles:
      - values.yaml
    autoSync: true

  - name: educationelly
    enabled: true
    path: helm-charts/educationelly
    namespace: default
    valueFiles:
      - values.yaml
    autoSync: true

  - name: educationelly-graphql
    enabled: true
    path: helm-charts/educationelly-graphql
    namespace: default
    valueFiles:
      - values.yaml
    autoSync: true

  - name: firebook
    enabled: true
    path: helm-charts/firebook
    namespace: default
    valueFiles:
      - values.yaml
    autoSync: true

  - name: intervalai
    enabled: true
    path: helm-charts/intervalai
    namespace: default
    valueFiles:
      - values.yaml
    autoSync: true

notifications:
  enabled: false
  slack:
    webhook: ""
  email:
    enabled: false
    recipients: []

healthCheck:
  enabled: true
  timeout: 300s  # Wait up to 5 minutes for deployment to become healthy
  retries: 3
