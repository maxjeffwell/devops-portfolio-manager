# ServiceMonitor for DevOps Portfolio API
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: devops-portfolio-api
  labels:
    app: devops-portfolio-api
    release: monitoring
spec:
  selector:
    matchLabels:
      app: devops-portfolio-api
  endpoints:
    - port: http
      path: /metrics
      interval: 30s
---
# ServiceMonitor for DevOps Portfolio Dashboard
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: devops-portfolio-dashboard
  labels:
    app: devops-portfolio-dashboard
    release: monitoring
spec:
  selector:
    matchLabels:
      app: devops-portfolio-dashboard
  endpoints:
    - port: http
      path: /metrics
      interval: 30s
---
# ServiceMonitor for all portfolio applications
# Only targets services with prometheus-scrape: "true" label
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: portfolio-applications
  labels:
    app: portfolio-applications
    release: monitoring
spec:
  namespaceSelector:
    any: true
  selector:
    matchLabels:
      prometheus-scrape: "true"
  endpoints:
    - port: http
      path: /metrics
      interval: 30s
---
# ServiceMonitor for Triton AMD (CPU inference on VPS)
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: triton-amd
  namespace: monitoring
  labels:
    release: prometheus
spec:
  endpoints:
  - interval: 15s
    path: /metrics
    port: metrics
  namespaceSelector:
    matchNames:
    - default
  selector:
    matchLabels:
      app: triton-amd
---
