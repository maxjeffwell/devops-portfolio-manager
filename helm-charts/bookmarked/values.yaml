# Default values for Bookmarked application

replicaCount: 2

image:
  api:
    repository: maxjeffwell/bookmarked-api
    tag: 20251203-105859-22f2e9c
    pullPolicy: Always
  client:
    repository: maxjeffwell/bookmarked-client
    tag: 20251203-105859-22f2e9c
    pullPolicy: Always

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  annotations: {}
  name: ""

podAnnotations:
  prometheus.io/scrape: "true"
  prometheus.io/port: "8000"

podSecurityContext:
  fsGroup: 2000

securityContext:
  capabilities:
    drop:
    - ALL
  readOnlyRootFilesystem: false
  runAsNonRoot: true
  runAsUser: 1001

service:
  api:
    type: ClusterIP
    port: 8000
    targetPort: 8000
    nodePort: 30001
  client:
    type: NodePort
    port: 80
    targetPort: 80
    nodePort: 30002

ingress:
  enabled: false
  className: "nginx"
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
  hosts:
    - host: bookmarked.el-jefe.me
      paths:
        - path: /api
          pathType: Prefix
          service: bookmarked-api
          port: 8000
        - path: /
          pathType: Prefix
          service: bookmarked-client
          port: 80
  tls:
    - secretName: bookmarked-tls
      hosts:
        - bookmarked.el-jefe.me

resources:
  api:
    limits:
      cpu: 500m
      memory: 512Mi
    requests:
      cpu: 100m
      memory: 256Mi
  client:
    limits:
      cpu: 200m
      memory: 256Mi
    requests:
      cpu: 50m
      memory: 128Mi

autoscaling:
  enabled: true
  minReplicas: 2
  maxReplicas: 10
  targetCPUUtilizationPercentage: 80

nodeSelector: {}
tolerations: []
affinity: {}

# Environment variables
env:
  api:
    - name: NODE_ENV
      value: "production"
    - name: PORT
      value: "8000"
    - name: DATABASE_URL
      valueFrom:
        secretKeyRef:
          name: bookmarked-secret
          key: DATABASE_URL
    - name: JWT_SECRET
      valueFrom:
        secretKeyRef:
          name: bookmarked-secret
          key: JWT_SECRET
  client:
    - name: REACT_APP_API_URL
      value: "http://bookmarked-api:8000"

livenessProbe:
  httpGet:
    path: /bookmarks
    port: 8000
  initialDelaySeconds: 30
  periodSeconds: 10

readinessProbe:
  httpGet:
    path: /bookmarks
    port: 8000
  initialDelaySeconds: 10
  periodSeconds: 5

