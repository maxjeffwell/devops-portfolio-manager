---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: gitops-sync-service
  namespace: default
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: gitops-sync-service
rules:
  - apiGroups: [""]
    resources:
      - pods
      - services
      - configmaps
      - secrets
      - persistentvolumeclaims
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
  - apiGroups: ["apps"]
    resources:
      - deployments
      - statefulsets
      - daemonsets
      - replicasets
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
  - apiGroups: ["networking.k8s.io"]
    resources:
      - ingresses
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
  - apiGroups: ["autoscaling"]
    resources:
      - horizontalpodautoscalers
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
  - apiGroups: ["batch"]
    resources:
      - jobs
      - cronjobs
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: gitops-sync-service
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: gitops-sync-service
subjects:
  - kind: ServiceAccount
    name: gitops-sync-service
    namespace: default
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: gitops-sync-config
  namespace: default
data:
  config.yaml: |
    sync:
      interval: 60s
      branch: main
      autoRollback: true
      dryRun: false

    git:
      repository: https://github.com/maxjeffwell/devops-portfolio-manager.git
      chartsPath: helm-charts

    kubernetes:
      inCluster: true
      namespace: default

    applications:
      - name: bookmarked
        enabled: true
        path: helm-charts/bookmarked
        namespace: default
        valueFiles:
          - values.yaml
        autoSync: true

      - name: code-talk
        enabled: true
        path: helm-charts/code-talk
        namespace: default
        valueFiles:
          - values.yaml
        autoSync: true

      - name: educationelly
        enabled: true
        path: helm-charts/educationelly
        namespace: default
        valueFiles:
          - values.yaml
        autoSync: true

      - name: educationelly-graphql
        enabled: true
        path: helm-charts/educationelly-graphql
        namespace: default
        valueFiles:
          - values.yaml
        autoSync: true

      - name: firebook
        enabled: true
        path: helm-charts/firebook
        namespace: default
        valueFiles:
          - values.yaml
        autoSync: true

      - name: intervalai
        enabled: true
        path: helm-charts/intervalai
        namespace: default
        valueFiles:
          - values.yaml
        autoSync: true

    notifications:
      enabled: false

    healthCheck:
      enabled: true
      timeout: 300s
      retries: 3
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: gitops-sync-service
  namespace: default
  labels:
    app: gitops-sync-service
spec:
  replicas: 1
  strategy:
    type: Recreate  # Only one instance should run at a time
  selector:
    matchLabels:
      app: gitops-sync-service
  template:
    metadata:
      labels:
        app: gitops-sync-service
    spec:
      serviceAccountName: gitops-sync-service
      containers:
        - name: sync-service
          image: maxjeffwell/gitops-sync-service:latest
          imagePullPolicy: Always
          env:
            - name: CONFIG_PATH
              value: /config/config.yaml
          volumeMounts:
            - name: config
              mountPath: /config
              readOnly: true
            - name: tmp
              mountPath: /tmp
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 512Mi
          livenessProbe:
            exec:
              command:
                - /bin/sh
                - -c
                - pgrep -f "node sync.js"
            initialDelaySeconds: 30
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 3
      volumes:
        - name: config
          configMap:
            name: gitops-sync-config
        - name: tmp
          emptyDir: {}
      restartPolicy: Always
