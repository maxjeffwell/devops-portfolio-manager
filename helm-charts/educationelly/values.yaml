# Cloud Database Configuration
# IMPORTANT: Replace these with your actual cloud database credentials
# These are placeholder values - update before deployment
secret:
  data:
    # MongoDB Atlas connection string (base64 encoded)
    # Example: mongodb+srv://<username>:<password>@cluster.mongodb.net/educationelly
    MONGODB_URI: "REPLACE_WITH_YOUR_MONGODB_ATLAS_URI"
    # JWT Secret for authentication (base64 encoded)
    JWT_SECRET: "REPLACE_WITH_YOUR_JWT_SECRET"

# MongoDB Connection Pool Configuration
# These settings prevent connection exhaustion under load
mongodb:
  pool:
    # Minimum number of connections to maintain
    minSize: 10
    # Maximum number of connections allowed
    maxSize: 50
    # Time (ms) before idle connections are closed
    maxIdleTimeMs: 30000
    # Timeout (ms) for waiting for available connection
    waitQueueTimeoutMs: 5000
    # Timeout (ms) for server selection
    serverSelectionTimeoutMs: 5000
