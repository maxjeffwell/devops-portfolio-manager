apiVersion: apps/v1
kind: Deployment
metadata:
  name: devops-portfolio-dashboard
  namespace: default
  labels:
    app: devops-portfolio-dashboard
    component: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: devops-portfolio-dashboard
  template:
    metadata:
      labels:
        app: devops-portfolio-dashboard
        component: frontend
    spec:
      containers:
      - name: dashboard
        image: maxjeffwell/devops-portfolio-dashboard:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 80
          protocol: TCP
        resources:
          requests:
            memory: "128Mi"
            cpu: "50m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: devops-portfolio-dashboard
  namespace: default
  labels:
    app: devops-portfolio-dashboard
spec:
  type: LoadBalancer
  selector:
    app: devops-portfolio-dashboard
  ports:
  - protocol: TCP
    port: 80
    targetPort: 80
    nodePort: 30786
