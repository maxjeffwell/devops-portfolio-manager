apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: bookmarked-external-secret
  namespace: default
spec:
  data:
  - remoteRef:
      key: BOOKMARKED_DATABASE_URL
    secretKey: DATABASE_URL
  - remoteRef:
      key: BOOKMARKED_OPENAI_API_KEY
    secretKey: OPENAI_API_KEY
  - remoteRef:
      key: CACHE_INVALIDATION_API_KEY
    secretKey: CACHE_INVALIDATION_API_KEY
  # JWT Authentication Secrets
  - remoteRef:
      key: BOOKMARKED_JWT_SECRET
    secretKey: JWT_SECRET
  - remoteRef:
      key: BOOKMARKED_JWT_REFRESH_SECRET
    secretKey: JWT_REFRESH_SECRET
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: doppler-secret-store
  target:
    creationPolicy: Owner
    deletionPolicy: Retain
    name: bookmarked-secret

