# Kubernetes SecretStore
# This provider stores secrets as regular Kubernetes secrets
# Perfect for development and testing - no cloud credentials needed
# Can easily migrate to cloud providers (AWS, GCP, Azure) later

apiVersion: external-secrets.io/v1beta1
kind: SecretStore
metadata:
  name: kubernetes-secretstore
  namespace: default
spec:
  provider:
    kubernetes:
      # Fetch secrets from the 'default' namespace
      remoteNamespace: default
      server:
        caProvider:
          type: ConfigMap
          name: kube-root-ca.crt
          key: ca.crt
      auth:
        serviceAccount:
          name: external-secrets-sa

---
# Service account for External Secrets to access Kubernetes secrets
apiVersion: v1
kind: ServiceAccount
metadata:
  name: external-secrets-sa
  namespace: default

---
# Role allowing External Secrets to read secrets in default namespace
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: external-secrets-role
  namespace: default
rules:
  - apiGroups: [""]
    resources: ["secrets"]
    verbs: ["get", "list", "watch"]

---
# Bind the role to the service account
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: external-secrets-rolebinding
  namespace: default
subjects:
  - kind: ServiceAccount
    name: external-secrets-sa
    namespace: default
roleRef:
  kind: Role
  name: external-secrets-role
  apiGroup: rbac.authorization.k8s.io
