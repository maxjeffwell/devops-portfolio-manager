replicaCount: 1

# Use Recreate strategy to avoid resource pressure during deploys
strategy:
  type: Recreate

image:
  server:
    repository: maxjeffwell/educationelly-server
    tag: 20260120-031729-c2beb50
    pullPolicy: Always
  client:
    repository: maxjeffwell/educationelly-client
    tag: 20260120-031729-c2beb50
    pullPolicy: Always
service:
  server:
    type: ClusterIP
    port: 8080
    targetPort: 8080
    nodePort: 30007
  client:
    type: NodePort
    port: 80
    targetPort: 3000
    nodePort: 30008
resources:
  server:
    limits:
      cpu: 500m
      memory: 512Mi
    requests:
      cpu: 100m
      memory: 256Mi
  client:
    limits:
      cpu: 200m
      memory: 256Mi
    requests:
      cpu: 50m
      memory: 128Mi
autoscaling:
  enabled: true
  minReplicas: 1
  maxReplicas: 10
  targetCPUUtilizationPercentage: 80
env:
  server:
    - name: NODE_ENV
      value: "production"
    - name: PORT
      value: "8080"
    - name: ALLOWED_ORIGINS
      value: "https://educationelly-k8s.el-jefe.me"
    - name: MONGODB_URI
      valueFrom:
        secretKeyRef:
          name: educationelly-secret
          key: MONGODB_URI
    - name: JWT_SECRET
      valueFrom:
        secretKeyRef:
          name: educationelly-secret
          key: JWT_SECRET
    # MongoDB Connection Pool Configuration
    - name: MONGODB_POOL_MIN_SIZE
      value: "10"
    - name: MONGODB_POOL_MAX_SIZE
      value: "50"
    - name: MONGODB_MAX_IDLE_TIME_MS
      value: "30000"
    - name: MONGODB_WAIT_QUEUE_TIMEOUT_MS
      value: "5000"
    - name: MONGODB_SERVER_SELECTION_TIMEOUT_MS
      value: "5000"
    # Cloudflare Cache Configuration
    - name: CLOUDFLARE_API_TOKEN
      valueFrom:
        secretKeyRef:
          name: cloudflare-secrets
          key: api-token
    - name: CLOUDFLARE_ZONE_ID
      valueFrom:
        secretKeyRef:
          name: cloudflare-secrets
          key: zone-id
    - name: PUBLIC_URL
      value: "https://educationelly-k8s.el-jefe.me"
  client: []
    # REACT_APP_API_URL removed - client config.js defaults to /api in production
serviceAccount:
  create: false
podSecurityContext:
  fsGroup: 2000
securityContext:
  capabilities:
    drop:
    - ALL
  readOnlyRootFilesystem: false
  runAsNonRoot: false
  runAsUser: 1001
