# Default values for Redis infrastructure
# This chart creates a shared Redis instance for caching and sessions

# Image configuration
image:
  repository: redis
  tag: "7.2.4-alpine"
  pullPolicy: IfNotPresent

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

# Architecture: standalone or replication
architecture: standalone

# Service configuration
service:
  type: ClusterIP
  port: 6379

# Redis configuration
auth:
  enabled: true
  password: "redis-password"

# Persistence configuration
persistence:
  enabled: true
  storageClass: ""
  accessModes:
    - ReadWriteOnce
  size: 8Gi
  annotations: {}

# Resource limits
resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 100m
    memory: 128Mi

# Redis specific configuration
redis:
  # Maximum memory (should be ~75% of container memory)
  maxMemory: "384mb"

  # Eviction policy when maxmemory is reached
  # Options: noeviction, allkeys-lru, volatile-lru, allkeys-random, volatile-random, volatile-ttl
  maxMemoryPolicy: "allkeys-lru"

  # Number of databases
  databases: 16

  # Append-only file (AOF) persistence
  appendOnly: "yes"
  appendFsync: "everysec"

  # RDB snapshots
  save: "900 1 300 10 60 10000"

  # Slow log configuration
  slowlogLogSlowerThan: 10000
  slowlogMaxLen: 128

  # Additional Redis configuration
  extraConfig: |
    # Network
    bind 0.0.0.0
    protected-mode yes
    port 6379
    tcp-backlog 511
    timeout 0
    tcp-keepalive 300

    # General
    daemonize no
    supervised no
    pidfile /var/run/redis_6379.pid
    loglevel notice
    logfile ""
    databases 16

    # Snapshotting
    save 900 1
    save 300 10
    save 60 10000
    stop-writes-on-bgsave-error yes
    rdbcompression yes
    rdbchecksum yes
    dbfilename dump.rdb
    dir /data

    # Replication
    replica-serve-stale-data yes
    replica-read-only yes
    repl-diskless-sync no
    repl-diskless-sync-delay 5
    repl-disable-tcp-nodelay no

    # Security
    # requirepass is set via environment variable

    # Limits
    maxclients 10000
    maxmemory 384mb
    maxmemory-policy allkeys-lru

    # Lazy freeing
    lazyfree-lazy-eviction no
    lazyfree-lazy-expire no
    lazyfree-lazy-server-del no
    replica-lazy-flush no

    # Append only mode
    appendonly yes
    appendfilename "appendonly.aof"
    appendfsync everysec
    no-appendfsync-on-rewrite no
    auto-aof-rewrite-percentage 100
    auto-aof-rewrite-min-size 64mb
    aof-load-truncated yes
    aof-use-rdb-preamble yes

    # Lua scripting
    lua-time-limit 5000

    # Slow log
    slowlog-log-slower-than 10000
    slowlog-max-len 128

    # Latency monitor
    latency-monitor-threshold 0

    # Event notification
    notify-keyspace-events ""

    # Advanced config
    hash-max-ziplist-entries 512
    hash-max-ziplist-value 64
    list-max-ziplist-size -2
    list-compress-depth 0
    set-max-intset-entries 512
    zset-max-ziplist-entries 128
    zset-max-ziplist-value 64
    hll-sparse-max-bytes 3000
    stream-node-max-bytes 4096
    stream-node-max-entries 100
    activerehashing yes
    client-output-buffer-limit normal 0 0 0
    client-output-buffer-limit replica 256mb 64mb 60
    client-output-buffer-limit pubsub 32mb 8mb 60
    hz 10
    dynamic-hz yes
    aof-rewrite-incremental-fsync yes
    rdb-save-incremental-fsync yes

# Replication configuration (when architecture is 'replication')
replica:
  replicaCount: 2
  persistence:
    enabled: true
    size: 8Gi
  resources:
    limits:
      cpu: 300m
      memory: 256Mi
    requests:
      cpu: 50m
      memory: 64Mi

# Sentinel configuration (for high availability)
sentinel:
  enabled: false
  quorum: 2
  downAfterMilliseconds: 5000
  failoverTimeout: 10000
  parallelSyncs: 1

# Security context
podSecurityContext:
  fsGroup: 1000
  runAsUser: 1000
  runAsNonRoot: true

securityContext:
  allowPrivilegeEscalation: false
  capabilities:
    drop:
    - ALL
  readOnlyRootFilesystem: false

# Health checks
livenessProbe:
  exec:
    command:
      - sh
      - -c
      - redis-cli -a $REDIS_PASSWORD ping | grep -q PONG
  initialDelaySeconds: 30
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 5

readinessProbe:
  exec:
    command:
      - sh
      - -c
      - redis-cli -a $REDIS_PASSWORD ping | grep -q PONG
  initialDelaySeconds: 5
  periodSeconds: 5
  timeoutSeconds: 3
  failureThreshold: 3

# Monitoring
metrics:
  enabled: false
  image:
    repository: oliver006/redis_exporter
    tag: v1.55.0
    pullPolicy: IfNotPresent
  resources:
    limits:
      cpu: 100m
      memory: 128Mi
    requests:
      cpu: 50m
      memory: 64Mi
  serviceMonitor:
    enabled: false
    interval: 30s

# Pod annotations
podAnnotations:
  prometheus.io/scrape: "true"
  prometheus.io/port: "6379"

# Node selector
nodeSelector: {}

# Tolerations
tolerations: []

# Affinity
affinity: {}

# Service account
serviceAccount:
  create: true
  annotations: {}
  name: ""
