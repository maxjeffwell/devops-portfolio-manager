name: Build and Deploy DevOps Portfolio

on:
  push:
    branches: [ "main" ]
    paths:
      - 'api/**'
      - 'dashboard/**'
      - 'k8s/**'
      - '.github/workflows/build-and-deploy-devops-portfolio.yml'
  workflow_dispatch:

jobs:
  build-and-push:
    name: Build Docker Images
    runs-on: ubuntu-latest
    outputs:
      image-tag: ${{ github.sha }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push backend image
        uses: docker/build-push-action@v5
        with:
          context: ./api
          push: true
          tags: |
            maxjeffwell/devops-portfolio-api:latest
            maxjeffwell/devops-portfolio-api:${{ github.sha }}
          cache-from: type=registry,ref=maxjeffwell/devops-portfolio-api:buildcache
          cache-to: type=registry,ref=maxjeffwell/devops-portfolio-api:buildcache,mode=max

      - name: Build and push frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./dashboard
          push: true
          build-args: |
            VITE_API_URL=http://86.48.29.183/devops-api
          tags: |
            maxjeffwell/devops-portfolio-dashboard:latest
            maxjeffwell/devops-portfolio-dashboard:${{ github.sha }}
          cache-from: type=registry,ref=maxjeffwell/devops-portfolio-dashboard:buildcache
          cache-to: type=registry,ref=maxjeffwell/devops-portfolio-dashboard:buildcache,mode=max

  deploy:
    name: Deploy to Kubernetes
    runs-on: ubuntu-latest
    needs: build-and-push
    steps:
      - name: Deploy to Kubernetes
        uses: tale/kubectl-action@v1
        with:
          base64-kube-config: ${{ secrets.KUBE_CONFIG_DATA }}

      - name: Update dashboard image
        run: |
          kubectl set image deployment/devops-portfolio-dashboard dashboard=maxjeffwell/devops-portfolio-dashboard:${{ needs.build-and-push.outputs.image-tag }} -n default
          kubectl rollout status deployment/devops-portfolio-dashboard -n default --timeout=300s

      - name: Update API image
        run: |
          kubectl set image deployment/devops-portfolio-api api=maxjeffwell/devops-portfolio-api:${{ needs.build-and-push.outputs.image-tag }} -n default
          kubectl rollout status deployment/devops-portfolio-api -n default --timeout=300s

      - name: Deployment complete
        run: |
          echo "âœ… DevOps Portfolio deployed successfully!"
          echo "Dashboard: http://86.48.29.183/devops"
          echo "API: http://86.48.29.183/devops-api"
