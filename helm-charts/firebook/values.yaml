# Firebook - Frontend-only application (Firebase backend)
replicaCount: 2

image:
  client:
    repository: maxjeffwell/firebook
    tag: 20260113-045714-3158a73
    pullPolicy: Always

service:
  client:
    type: NodePort
    port: 80
    targetPort: 80
    nodePort: 30004

resources:
  client:
    limits:
      cpu: 200m
      memory: 256Mi
    requests:
      cpu: 50m
      memory: 128Mi

autoscaling:
  enabled: true
  minReplicas: 2
  maxReplicas: 10
  targetCPUUtilizationPercentage: 80

# Environment variables (empty for frontend-only)
env:
  client: []

serviceAccount:
  create: true

podSecurityContext:
  fsGroup: 2000

securityContext:
  capabilities:
    drop:
    - ALL
  readOnlyRootFilesystem: false
  runAsNonRoot: true
  runAsUser: 1001

# Ingress Configuration
ingress:
  enabled: true
  host: firebook-k8s.el-jefe.me
