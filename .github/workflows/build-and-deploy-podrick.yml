name: Build and Deploy PodRick

on:
  push:
    branches: [ "main" ]
    paths:
      - 'api/**'
      - 'dashboard/**'
      - '.github/workflows/build-and-deploy-podrick.yml'
  workflow_dispatch:

permissions:
  contents: write
  packages: write

env:
  DOPPLER_TOKEN: ${{ secrets.DOPPLER_TOKEN }}

jobs:
  build-and-push:
    name: Build Docker Images
    runs-on: ubuntu-latest
    outputs:
      image-tag: ${{ steps.image-tag.outputs.tag }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Doppler CLI
        uses: dopplerhq/cli-action@v3

      - name: Fetch secrets from Doppler
        run: |
          echo "DOCKERHUB_USERNAME=$(doppler secrets get DOCKERHUB_USERNAME --plain)" >> $GITHUB_ENV
          echo "DOCKERHUB_TOKEN=$(doppler secrets get DOCKERHUB_TOKEN --plain)" >> $GITHUB_ENV

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ env.DOCKERHUB_USERNAME }}
          password: ${{ env.DOCKERHUB_TOKEN }}

      - name: Generate image tag
        id: image-tag
        run: |
          TIMESTAMP=$(date +%Y%m%d-%H%M%S)
          SHORT_SHA="${GITHUB_SHA:0:7}"
          TAG="${TIMESTAMP}-${SHORT_SHA}"
          echo "tag=${TAG}" >> $GITHUB_OUTPUT
          echo "Generated image tag: ${TAG}"

      - name: Build and push backend image
        uses: docker/build-push-action@v5
        with:
          context: ./api
          push: true
          tags: |
            maxjeffwell/devops-portfolio-api:${{ steps.image-tag.outputs.tag }}
            maxjeffwell/devops-portfolio-api:latest
          cache-from: type=registry,ref=maxjeffwell/devops-portfolio-api:buildcache
          cache-to: type=registry,ref=maxjeffwell/devops-portfolio-api:buildcache,mode=max

      - name: Build and push frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./dashboard
          push: true
          build-args: |
            VITE_API_URL=/devops-api
          tags: |
            maxjeffwell/devops-portfolio-dashboard:${{ steps.image-tag.outputs.tag }}
            maxjeffwell/devops-portfolio-dashboard:latest
          cache-from: type=registry,ref=maxjeffwell/devops-portfolio-dashboard:buildcache
          cache-to: type=registry,ref=maxjeffwell/devops-portfolio-dashboard:buildcache,mode=max

      - name: Log image tags
        env:
          IMAGE_TAG: ${{ steps.image-tag.outputs.tag }}
        run: |
          echo "API image: maxjeffwell/devops-portfolio-api:${IMAGE_TAG}"
          echo "Dashboard image: maxjeffwell/devops-portfolio-dashboard:${IMAGE_TAG}"

  update-manifests:
    name: Update K8s Manifests
    runs-on: ubuntu-latest
    needs: build-and-push
    # Skip if triggered by bot commit (prevents cascade)
    if: github.actor != 'github-actions[bot]'
    concurrency:
      group: gitops-update-podrick
      cancel-in-progress: false
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Update manifests and push
        env:
          IMAGE_TAG: ${{ needs.build-and-push.outputs.image-tag }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          echo "Updating Podrick image tags to: ${IMAGE_TAG}"

          MAX_RETRIES=5
          RETRY_COUNT=0

          while [ $RETRY_COUNT -lt $MAX_RETRIES ]; do
            git fetch origin main
            git reset --hard origin/main

            # Update API deployment
            sed -i "s|image: maxjeffwell/devops-portfolio-api:.*|image: maxjeffwell/devops-portfolio-api:${IMAGE_TAG}|" k8s/deployments/api-deployment.yaml

            # Update Dashboard deployment
            sed -i "s|image: maxjeffwell/devops-portfolio-dashboard:.*|image: maxjeffwell/devops-portfolio-dashboard:${IMAGE_TAG}|" k8s/deployments/dashboard-deployment.yaml

            git diff k8s/deployments/

            if git diff --quiet k8s/deployments/; then
              echo "No changes needed - tags already set to ${IMAGE_TAG}"
              exit 0
            fi

            git add k8s/deployments/api-deployment.yaml k8s/deployments/dashboard-deployment.yaml
            git commit -m "Update Podrick image tags to ${IMAGE_TAG}"

            if git push origin main; then
              echo "Manifests updated. ArgoCD will automatically deploy."
              exit 0
            fi

            RETRY_COUNT=$((RETRY_COUNT + 1))
            echo "Push failed (attempt $RETRY_COUNT/$MAX_RETRIES), retrying..."
            sleep $((RETRY_COUNT * 2))
          done

          echo "Failed to push after $MAX_RETRIES attempts"
          exit 1
