apiVersion: batch/v1
kind: CronJob
metadata:
  name: mongodb-backup-microservices
  labels:
    app: mongodb-backup
spec:
  schedule: "15 3 * * *"
  concurrencyPolicy: Forbid
  successfulJobsHistoryLimit: 1
  failedJobsHistoryLimit: 3
  jobTemplate:
    spec:
      ttlSecondsAfterFinished: 86400
      template:
        metadata:
          labels:
            app: mongodb-backup
            portfolio: "true"
        spec:
          restartPolicy: OnFailure
          containers:
          - name: mongodump
            image: maxjeffwell/mongodb-backup:latest
            imagePullPolicy: Always
            command:
            - /bin/bash
            - -c
            - |
              set -e
              TIMESTAMP=$(date +%Y%m%d-%H%M%S)
              BACKUP_FILE="/tmp/microservices-${TIMESTAMP}.archive"

              echo "Starting microservices MongoDB backup at ${TIMESTAMP}"

              mongodump --host="mongodb.microservices.svc.cluster.local" \
                --port=27017 \
                --username="root" \
                --password="${MONGO_ROOT_PASSWORD}" \
                --authenticationDatabase=admin \
                --archive="${BACKUP_FILE}" --gzip

              echo "Backup complete, uploading to B2..."

              aws s3 cp "${BACKUP_FILE}" "s3://${B2_BUCKET}/mongodb-backups/microservices-${TIMESTAMP}.archive" \
                --endpoint-url="${B2_ENDPOINT}"

              rm -f "${BACKUP_FILE}"

              echo "Cleaning up backups older than 30 days..."
              CUTOFF_DATE=$(date -d "-30 days" +%Y%m%d)
              aws s3 ls "s3://${B2_BUCKET}/mongodb-backups/" --endpoint-url="${B2_ENDPOINT}" | grep microservices- | while read -r line; do
                FILE_DATE=$(echo "$line" | awk '{print $NF}' | grep -oP '\d{8}' | head -1)
                FILE_NAME=$(echo "$line" | awk '{print $NF}')
                if [ -n "$FILE_DATE" ] && [ "$FILE_DATE" -lt "$CUTOFF_DATE" ] 2>/dev/null; then
                  echo "Deleting old backup: $FILE_NAME"
                  aws s3 rm "s3://${B2_BUCKET}/mongodb-backups/${FILE_NAME}" --endpoint-url="${B2_ENDPOINT}"
                fi
              done

              echo "Backup uploaded successfully!"
            env:
            - name: MONGO_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mongodb-microservices-backup-creds
                  key: MONGO_ROOT_PASSWORD
            - name: B2_BUCKET
              value: "Marmoset"
            - name: B2_ENDPOINT
              value: "https://s3.us-east-005.backblazeb2.com"
            - name: AWS_ACCESS_KEY_ID
              valueFrom:
                secretKeyRef:
                  name: velero-b2-credentials
                  key: aws_access_key_id
            - name: AWS_SECRET_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: velero-b2-credentials
                  key: aws_secret_access_key
            resources:
              requests:
                cpu: 100m
                memory: 256Mi
              limits:
                cpu: 500m
                memory: 512Mi
