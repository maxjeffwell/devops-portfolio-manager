---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: gitops-sync-service
  namespace: default
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: gitops-sync-service
rules:
  - apiGroups: [""]
    resources:
      - pods
      - services
      - configmaps
      - secrets
      - persistentvolumeclaims
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
  - apiGroups: ["apps"]
    resources:
      - deployments
      - statefulsets
      - daemonsets
      - replicasets
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
  - apiGroups: ["networking.k8s.io"]
    resources:
      - ingresses
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
  - apiGroups: ["autoscaling"]
    resources:
      - horizontalpodautoscalers
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
  - apiGroups: ["batch"]
    resources:
      - jobs
      - cronjobs
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: gitops-sync-service
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: gitops-sync-service
subjects:
  - kind: ServiceAccount
    name: gitops-sync-service
    namespace: default
---
# ConfigMap is now in a separate file: configmap.yaml
# Apply with: kubectl apply -f configmap.yaml -f deployment.yaml
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: gitops-sync-service
  namespace: default
  labels:
    app: gitops-sync-service
spec:
  replicas: 1
  strategy:
    type: Recreate  # Only one instance should run at a time
  selector:
    matchLabels:
      app: gitops-sync-service
  template:
    metadata:
      labels:
        app: gitops-sync-service
    spec:
      serviceAccountName: gitops-sync-service
      containers:
        - name: sync-service
          # Use versioned tags for reproducible deployments
          # Update this tag when deploying new versions
          image: maxjeffwell/gitops-sync-service:v1.0.0
          imagePullPolicy: IfNotPresent
          env:
            - name: CONFIG_PATH
              value: /config/config.yaml
          volumeMounts:
            - name: config
              mountPath: /config
              readOnly: true
            - name: tmp
              mountPath: /tmp
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 512Mi
          livenessProbe:
            exec:
              command:
                - /bin/sh
                - -c
                - pgrep -f "node sync.js"
            initialDelaySeconds: 30
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 3
      volumes:
        - name: config
          configMap:
            name: gitops-sync-config
        - name: tmp
          emptyDir: {}
      restartPolicy: Always
