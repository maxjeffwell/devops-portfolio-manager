apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "educationelly.fullname" . }}-client
  labels:
    app: {{ include "educationelly.name" . }}-client
    {{- include "educationelly.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: {{ include "educationelly.name" . }}-client
      {{- include "educationelly.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        app: {{ include "educationelly.name" . }}-client
        {{- include "educationelly.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "educationelly.serviceAccountName" . }}
      containers:
      - name: client
        image: "{{ .Values.image.client.repository }}:{{ .Values.image.client.tag }}"
        imagePullPolicy: {{ .Values.image.client.pullPolicy }}
        ports:
        - name: http
          containerPort: {{ .Values.service.client.targetPort }}
          protocol: TCP
        env:
        {{- range .Values.env.client }}
        - name: {{ .name }}
          value: {{ .value | quote }}
        {{- end }}
        resources:
          {{- toYaml .Values.resources.client | nindent 12 }}
