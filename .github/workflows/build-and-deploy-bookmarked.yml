name: Build and Deploy Bookmarked

on:
  push:
    branches: [ main ]
    paths:
      - 'helm-charts/bookmarked/**'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'production'
        type: choice
        options:
          - development
          - staging
          - production
      version:
        description: 'Version tag (leave empty for latest)'
        required: false
        type: string

permissions:
  contents: write
  packages: write

jobs:
  build-deploy:
    # Skip if triggered by bot commit (prevents cascade from GitOps manifest updates)
    if: github.actor != 'github-actions[bot]'
    permissions:
      contents: write
      packages: write
    uses: ./.github/workflows/reusable-build-deploy.yml
    with:
      app-name: bookmarked
      app-display-name: Bookmarked
      helm-chart-path: helm-charts/bookmarked
      source-repo: maxjeffwell/bookmarks-react-hooks
      source-repo-ref: master
      image-name-backend: maxjeffwell/bookmarks-react-hooks-server
      image-name-frontend: maxjeffwell/bookmarks-react-hooks-client
      backend-context: ./source/server
      frontend-context: ./source
      frontend-dockerfile: ./source/Dockerfile
      build-target: production
      checkout-submodules: false
      version: ${{ inputs.version || '' }}
    secrets:
      DOPPLER_TOKEN: ${{ secrets.DOPPLER_TOKEN }}
