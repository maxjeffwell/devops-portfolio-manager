apiVersion: v1
kind: Secret
metadata:
  name: {{ include "firebook.fullname" . }}-secret
  labels:
    app: {{ include "firebook.name" . }}
    chart: {{ include "firebook.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
type: Opaque
data:
  {{- range $key, $value := .Values.secret.data }}
  {{ $key }}: {{ $value }}
  {{- end }}
