apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: devops-dashboard-ingress
  namespace: default
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - podrick.el-jefe.me
    secretName: podrick-tls
  rules:
  - host: podrick.el-jefe.me
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: devops-portfolio-dashboard
            port:
              number: 80
