# Network policy for DevOps Portfolio Dashboard
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: devops-portfolio-dashboard
  namespace: default
spec:
  podSelector:
    matchLabels:
      app: devops-portfolio-dashboard
  policyTypes:
    - Ingress
    - Egress
  ingress:
    # Allow traffic from ingress controller
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: ingress-nginx
      ports:
        - protocol: TCP
          port: 80
    # Allow NodePort/LoadBalancer access (external traffic)
    - ports:
        - protocol: TCP
          port: 80
  egress:
    # Allow outbound to API
    - to:
        - podSelector:
            matchLabels:
              app: devops-portfolio-api
      ports:
        - protocol: TCP
          port: 5001
