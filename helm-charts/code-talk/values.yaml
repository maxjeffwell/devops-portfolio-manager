replicaCount: 2
image:
  server:
    repository: maxjeffwell/code-talk-graphql-server
    tag: 20251203-121917-9d559fa
    pullPolicy: Always
  client:
    repository: maxjeffwell/code-talk-graphql-client
    tag: 20251203-121917-9d559fa
    pullPolicy: Always
service:
  server:
    type: ClusterIP
    port: 8000
    targetPort: 8000
    nodePort: 30005
  client:
    type: NodePort
    port: 80
    targetPort: 5000
    nodePort: 30006
resources:
  server:
    limits:
      cpu: 500m
      memory: 512Mi
    requests:
      cpu: 100m
      memory: 256Mi
  client:
    limits:
      cpu: 200m
      memory: 256Mi
    requests:
      cpu: 50m
      memory: 128Mi
autoscaling:
  enabled: true
  minReplicas: 2
  maxReplicas: 10
  targetCPUUtilizationPercentage: 80
env:
  server:
    - name: NODE_ENV
      value: "production"
    - name: PORT
      value: "8000"
    - name: DATABASE_URL
      valueFrom:
        secretKeyRef:
          name: code-talk-secret
          key: DATABASE_URL
    - name: JWT_SECRET
      valueFrom:
        secretKeyRef:
          name: code-talk-secret
          key: JWT_SECRET
    - name: REDIS_URL
      valueFrom:
        secretKeyRef:
          name: code-talk-secret
          key: REDIS_URL
    - name: ALLOWED_ORIGINS
      value: "http://localhost:3000,http://localhost:80"
  client:
    - name: REACT_APP_GRAPHQL_HTTP_URI
      value: "http://code-talk-server:8000/graphql"
    - name: REACT_APP_GRAPHQL_WS_URI
      value: "ws://code-talk-server:8000/graphql"
serviceAccount:
  create: true
podSecurityContext:
  fsGroup: 2000
securityContext:
  capabilities:
    drop:
    - ALL
  readOnlyRootFilesystem: false
  runAsNonRoot: true
  runAsUser: 1001
livenessProbe:
  httpGet:
    path: /health
    port: 8000
  initialDelaySeconds: 30
  periodSeconds: 10
readinessProbe:
  httpGet:
    path: /health
    port: 8000
  initialDelaySeconds: 10
  periodSeconds: 5

# Cloud Database Configuration
# Secret is manually managed outside of Helm chart
# Create with: kubectl create secret generic code-talk-secret \
#   --from-literal=DATABASE_URL=<url> \
#   --from-literal=JWT_SECRET=<secret> \
#   --from-literal=REDIS_URL=<url>
