apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-graphql-gateway-to-kafka
  namespace: default
spec:
  podSelector:
    matchLabels:
      app: graphql-gateway
  policyTypes:
  - Egress
  egress:
  - ports:
    - port: 9092
      protocol: TCP
    to:
    - namespaceSelector:
        matchLabels:
          kubernetes.io/metadata.name: microservices
